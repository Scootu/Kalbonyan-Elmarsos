<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transelate</title>
    <style>
        
        .container{ 
            display: flex;
            width: 500px;
            height: 200px;
            flex-direction: row;
            margin: 100px auto;
            background-color: #087f5b;
        }
        .child { 
             background-color: royalblue;
             width: 50px;
             height: 50px;
             transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">

        </div>
    </div>
</body>
</html>
