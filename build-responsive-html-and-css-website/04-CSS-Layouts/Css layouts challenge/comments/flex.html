<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex property</title>
    <style>
        .parent { 
            display: flex;
            width: 400px;
            height: 400px;
            background-color: royalblue;
        }
        
        .child {
         flex-grow: 1;
         flex-shrink: 1;
         flex-basis: auto;
        }
        

    </style>
</head>
<body>
    <div class="parent">
         <div class="child">Child</div>
         <div class="child">Child</div>
         <div class="child">Child</div>
</body>
</html>
