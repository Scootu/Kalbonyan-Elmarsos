<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ion icon </title>

<style> 
  .parent { 
     height: 40rem;
     width: 40rem;
     background-color: aqua;
  }
  .ion { 
    width: 10rem;
    
  }
  .box { 
    padding: 2rem;
    background-color: black;
    border-radius: 50%;
  }
  ion-icon { 
    color: #fff;
    height: 5rem;
    width: 5rem;
  }
</style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script
    defer
    src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
  ></script>
  
</head>
<body>
    <div class="parent">
        
    
    <ion-icon class="box" name="link"></ion-icon>
    <ion-icon class="box" name="notifications-sharp"></ion-icon>
    <ion-icon class="box" name="home"></ion-icon>
    <ion-icon  class="box" name="flash-sharp"></ion-icon>
    <ion-icon class="box" name="settings-sharp"></ion-icon>
    <ion-icon class="box" name="lock-closed"></ion-icon>
  </div>
</body>
</html>
